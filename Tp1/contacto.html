<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio al cliente</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>    
        <h1>Envianos un mensaje</h1>
    </header>
    <h2>Contacto</h2>
    <form action="#" method="POST">
        <!-- nombre -->
        <label class="datos-user" for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <!-- email -->
        <label class="datos-user" for="email">Correo electornico:</label>
        <input type="text" id="email" name="email" required><br><br>

        <!-- mensaje -->
        <label class="datos-user" for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

        <!-- boton de enviar -->
        <button id="sent-button" type="submit">Enviar</button>
    </form>


    <footer>
        <p> 2025 - company_name Comunicacion</p> 
    </footer>
</body>
</html>
