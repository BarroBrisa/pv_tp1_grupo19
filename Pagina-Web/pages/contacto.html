  <h2>Solicitar actualización de datos</h2>

  <form>
    <fieldset>
      <legend>Datos Personales</legend>

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Ingresa tu nombre..." required>

      <label for="lastname">Apellido:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Ingresa tu apellido..." required>

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required>
    </fieldset>

    <fieldset>
      <legend>Solicitud</legend>
      <label for="solicitud">Mensaje:</label>
      <textarea id="solicitud" name="solicitud" placeholder="Escribe tu solicitud aquí..." required></textarea>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
